<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabela de Gerenciamento de Gastos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stile.css'>
    <script src='scripty.js'></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Tabela de Gerenciamento de Gastos</h1>
        <div style="display: flex; gap: 15px; margin-bottom: 15px;">
            <div>
                <label for="Descricao">Descrição</label>
                <input type="text" name="" class="form-control" id="Descricao">
            </div>
            <div>
                <label for="Valor">Valor</label>
                <input type="text" name="" class="form-control" id="Valor">
            </div>
            <div>
                <label for="Categoria">Categoria</label>
                <select class="form-control" id="Categoria">
                    <option value="">Categoria</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Moradia">Moradia</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Contas">Contas (Água, Luz, etc.)</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
        </div>
        <button onclick="salvarGasto()"> Salvar </button>
    </div>
    <div class="container" style="margin-top: 20px;">
        <table class="table table-striped" id="tabela">
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </table>
    </div>
    <div class="container" style="margin-top: 20px;" id="total">
    </div>
</body>
</html>
